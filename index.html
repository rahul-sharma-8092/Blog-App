					/>

					<input type="text" name="title" id="title" placeholder="Enter Blog Title :" />

					<input
						type="text"
						name="description"
						id="description"
						placeholder="Enter Blog Description :"
					/>

					<textarea
						name="content"
						id="content"
						cols="30"
						rows="7"
						placeholder="Write..."
					></textarea>

					<button class="btn" type="submit">Add Blog</button>
				</form>
			</div>
